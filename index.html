<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="q1-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="q2-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="q3-container">
    <div class="q3-blue_box"></div>
    <div class="q3-green_box"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="clearfix">
    <div class="q4-container">
      <div class="q4-red_box"></div>
      <div class="q4-blue_box"></div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="q5-container">
    <div class="q5-red_box">
      <p>A</p>
    </div>
    <div class="q5-blue_box">
      <p>B</p>
    </div>
    <div class="q5-orange_box">
      <p>C</p>
    </div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="q6-container">
    <div class="q6-green_box">
      <p>A</p>
    </div>
    <div class="q6-yellow_box">
      <p>B</p>
    </div>
    <div class="q6-pink_box">
      <p>C</p>
    </div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>

  <div class="q7-container">
    <div class="q7-blue_box"></div>
    <div class="q7-red_box"></div>
    <div class="q7-green_box"></div>
  </div>
</body>

</html>
